<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgb(4, 4, 39);
            color: white;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            background-color: rgb(31, 31, 92);
            padding: 0 50px;
        }
        nav .left {
            font-size: 2rem;
            color: white;
        }
        nav .right ul {
            list-style: none;
            display: flex;
        }
        nav .right ul li {
            margin: 0 15px;
        }
        nav .right ul li a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }
        nav .right ul li a:hover {
            color: rgb(106, 192, 235);
        }
        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .container h1 {
            font-size: 3rem;
            animation: fadeIn 1s ease-in-out;
            margin-bottom: 20px;
        }
        .email {
            font-size: 1.5rem;
            background: linear-gradient(90deg, blueviolet, aqua);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        form {
            background: #282c34;
            padding: 40px;
            box-shadow: 0 0 15px blueviolet;
            border-radius: 8px;
            max-width: 600px;
            margin: 40px auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.2rem;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid blueviolet;
            border-radius: 4px;
            background: #1e1e1e;
            color: #fff;
        }
        button {
            background: blueviolet;
            color: #1e1e1e;
            border: 0;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #8a2be2;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #0a061d;
            color: rgb(71, 71, 210);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="left">Portfolio</div>
        <div class="right">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_me.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact_me.html">Contact Me</a></li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <h1>Contact Me</h1>
    <p class="email"><b>Email :</b> ankushbhowmik670@gmail.com</p>

    <form action="/submit_form" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>Copyright Â© ankushbhowmik.in | Designed by Ankush | All rights reserved.</p>
</footer>

</body>
</html>
